    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .control-panel {

        .control-panel h3 {

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;

        .stat-item {

        .stat-value {

        .stat-label {

            margin-top: 4px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .connection-status.connected {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        
        .connection-status.disconnected {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }
        
        .connection-status.connecting {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .connected .status-dot {
            background: #00ff88;
        }
        
        .disconnected .status-dot {
            background: #ff4444;
        }
        
        .connecting .status-dot {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-group label {
            font-size: 14px;
            color: #cccccc;
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00ff88;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .performance-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 12px;
        }
        
        .performance-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .train-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .train-marker.enroute {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .train-marker.dwell {
            background: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        .train-marker.stopped {
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .train-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="map"></div>
        
        <div class="control-panel">
            <h3>ğŸš„ å®æ—¶ç«è½¦è¿½è¸ª</h3>
            
            <div id="connectionStatus" class="connection-status connecting">
                <div class="status-dot"></div>
                <span>æ­£åœ¨è¿æ¥...</span>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalTrains">0</div>
                    <div class="stat-label">æ€»ç«è½¦æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeTrains">0</div>
                    <div class="stat-label">æ´»è·ƒç«è½¦</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="updateRate">0</div>
                    <div class="stat-label">æ›´æ–°/ç§’</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="latency">0ms</div>
                    <div class="stat-label">å»¶è¿Ÿ</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>æ˜¾ç¤ºç«è½¦</label>
                    <label class="switch">
                        <input type="checkbox" id="showTrains" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>æ˜¾ç¤ºè½¨è¿¹</label>
                    <label class="switch">
                        <input type="checkbox" id="showTrails">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>é«˜æ€§èƒ½æ¨¡å¼</label>
                    <label class="switch">
                        <input type="checkbox" id="highPerformance" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="performance-info">
                <div><span>FPS:</span><span id="fps">60</span></div>
                <div><span>æ¸²æŸ“æ—¶é—´:</span><span id="renderTime">0ms</span></div>
                <div><span>å†…å­˜ä½¿ç”¨:</span><span id="memoryUsage">0MB</span></div>
            </div>
        </div>
        
        <div id="trainInfo" class="train-info"></div>
    </div>

    <script>
        class HighPerformanceTrainTracker {
            constructor() {
                this.map = null;
                this.ws = null;
                this.trains = new Map();
                this.trainMarkers = new Map();
                this.isHighPerformance = true;
                
                // æ€§èƒ½ç›‘æ§
                this.stats = {
                    totalTrains: 0,
                    activeTrains: 0,
                    updateRate: 0,
                    latency: 0,
                    fps: 0,
                    renderTime: 0
                };
                
                this.updateCount = 0;
                this.lastUpdateTime = Date.now();
                this.frameCount = 0;
                this.lastFrameTime = Date.now();
                
                this.init();
            }
            
            async init() {
                await this.initMap();
                this.setupControls();
                this.connectWebSocket();
                this.startPerformanceMonitoring();
                this.startStatsUpdate();
            }
            
            async initMap() {
                this.map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 6,
                    center: { lat: 54.5, lng: -2.5 },
                    mapTypeId: 'roadmap',
                    styles: [
                        {
                            elementType: 'geometry',
                            stylers: [{ color: '#212121' }]
                        },
                        {
                            elementType: 'labels.icon',
                            stylers: [{ visibility: 'off' }]
                        },
                        {
                            elementType: 'labels.text.fill',
                            stylers: [{ color: '#757575' }]
                        },
                        {
                            elementType: 'labels.text.stroke',
                            stylers: [{ color: '#212121' }]
                        },
                        {
                            featureType: 'administrative',
                            elementType: 'geometry',
                            stylers: [{ color: '#757575' }]
                        },
                        {
                            featureType: 'road',
                            elementType: 'geometry.fill',
                            stylers: [{ color: '#2c2c2c' }]
                        },
                        {
                            featureType: 'water',
                            elementType: 'geometry',
                            stylers: [{ color: '#000000' }]
                        }
                    ],
                    disableDefaultUI: true,
                    zoomControl: true,
                    mapTypeControl: false,
                    streetViewControl: false,
                    fullscreenControl: true
                });
            }
            
            connectWebSocket() {
                const wsUrl = 'ws://localhost:8002';
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                        this.updateConnectionStatus('connected', 'å·²è¿æ¥');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleWebSocketMessage(event.data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocketè¿æ¥å·²å…³é—­');
                        this.updateConnectionStatus('disconnected', 'è¿æ¥æ–­å¼€');
                        // 5ç§’åé‡è¿
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.updateConnectionStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    };
                    
                } catch (error) {
                    console.error('WebSocketè¿æ¥å¤±è´¥:', error);
                    this.updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    // å›é€€åˆ°HTTPè½®è¯¢
                    this.startHttpPolling();
                }
            }
            
            async handleWebSocketMessage(data) {
                const startTime = performance.now();
                
                try {
                    const message = JSON.parse(data);
                    
                    if (message.type === 'initial') {
                        this.handleInitialData(message.data);
                    } else if (message.type === 'delta') {
                        this.handleDeltaUpdate(message.changes);
                    }
                    
                    this.updateCount++;
                    this.stats.renderTime = performance.now() - startTime;
                    
                } catch (error) {
                    console.error('å¤„ç†WebSocketæ¶ˆæ¯å¤±è´¥:', error);
                }
            }
            
            handleInitialData(trains) {
                console.log(`æ¥æ”¶åˆ°åˆå§‹æ•°æ®: ${trains.length} ä¸ªç«è½¦`);
                
                // æ¸…é™¤ç°æœ‰æ ‡è®°
                this.clearAllMarkers();
                
                // æ·»åŠ æ‰€æœ‰ç«è½¦
                trains.forEach(train => {
                    this.trains.set(train.rid, train);
                    if (document.getElementById('showTrains').checked) {
                        this.addTrainMarker(train);
                    }
                });
                
                this.stats.totalTrains = trains.length;
                this.stats.activeTrains = trains.filter(t => t.state === 'enroute').length;
            }
            
            handleDeltaUpdate(changes) {
                // å¤„ç†æ–°å¢çš„ç«è½¦
                changes.added.forEach(train => {
                    this.trains.set(train.rid, train);
                    if (document.getElementById('showTrains').checked) {
                        this.addTrainMarker(train);
                    }
                });
                
                // å¤„ç†æ›´æ–°çš„ç«è½¦
                changes.updated.forEach(train => {
                    this.trains.set(train.rid, train);
                    this.updateTrainMarker(train);
                });
                
                // å¤„ç†ç§»é™¤çš„ç«è½¦
                changes.removed.forEach(rid => {
                    this.trains.delete(rid);
                    this.removeTrainMarker(rid);
                });
                
                // æ›´æ–°ç»Ÿè®¡
                this.stats.totalTrains = this.trains.size;
                this.stats.activeTrains = Array.from(this.trains.values())
                    .filter(t => t.state === 'enroute').length;
            }
            
            addTrainMarker(train) {
                if (this.isHighPerformance) {
                    this.addHighPerformanceMarker(train);
                } else {
                    this.addStandardMarker(train);
                }
            }
            
            addHighPerformanceMarker(train) {
                // ä½¿ç”¨è½»é‡çº§DOMå…ƒç´ è€Œä¸æ˜¯Google Maps Marker
                const marker = document.createElement('div');
                marker.className = `train-marker ${train.state}`;
                marker.style.position = 'absolute';
                marker.style.zIndex = '100';
                
                // è®¡ç®—å±å¹•åæ ‡
                const position = new google.maps.LatLng(train.lat, train.lon);
                const projection = this.map.getProjection();
                if (projection) {
                    const point = projection.fromLatLngToPoint(position);
                    const scale = Math.pow(2, this.map.getZoom());
                    const worldPoint = new google.maps.Point(
                        point.x * scale,
                        point.y * scale
                    );
                    
                    marker.style.left = worldPoint.x + 'px';
                    marker.style.top = worldPoint.y + 'px';
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                marker.addEventListener('click', () => {
                    this.showTrainInfo(train, marker);
                });
                
                document.getElementById('map').appendChild(marker);
                this.trainMarkers.set(train.rid, marker);
            }
            
            addStandardMarker(train) {
                const marker = new google.maps.Marker({
                    position: { lat: train.lat, lng: train.lon },
                    map: this.map,
                    title: `ç«è½¦ ${train.rid}`,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 4,
                        fillColor: this.getStateColor(train.state),
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 1
                    }
                });
                
                marker.addListener('click', () => {
                    this.showTrainInfo(train, marker);
                });
                
                this.trainMarkers.set(train.rid, marker);
            }
            
            updateTrainMarker(train) {
                const marker = this.trainMarkers.get(train.rid);
                if (!marker) return;
                
                if (this.isHighPerformance) {
                    // æ›´æ–°DOMå…ƒç´ ä½ç½®
                    const position = new google.maps.LatLng(train.lat, train.lon);
                    const projection = this.map.getProjection();
                    if (projection) {
                        const point = projection.fromLatLngToPoint(position);
                        const scale = Math.pow(2, this.map.getZoom());
                        const worldPoint = new google.maps.Point(
                            point.x * scale,
                            point.y * scale
                        );
                        
                        marker.style.left = worldPoint.x + 'px';
                        marker.style.top = worldPoint.y + 'px';
                        marker.className = `train-marker ${train.state}`;
                    }
                } else {
                    // æ›´æ–°Google Maps Marker
                    marker.setPosition({ lat: train.lat, lng: train.lon });
                    marker.setIcon({
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 4,
                        fillColor: this.getStateColor(train.state),
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 1
                    });
                }
            }
            
            removeTrainMarker(rid) {
                const marker = this.trainMarkers.get(rid);
                if (marker) {
                    if (this.isHighPerformance) {
                        marker.remove();
                    } else {
                        marker.setMap(null);
                    }
                    this.trainMarkers.delete(rid);
                }
            }
            
            clearAllMarkers() {
                this.trainMarkers.forEach((marker, rid) => {
                    this.removeTrainMarker(rid);
                });
            }
            
            getStateColor(state) {
                switch (state) {
                    case 'enroute': return '#00ff88';
                    case 'dwell': return '#ffc107';
                    case 'stopped': return '#ff4444';
                    default: return '#cccccc';
                }
            }
            
            showTrainInfo(train, marker) {
                const infoDiv = document.getElementById('trainInfo');
                infoDiv.innerHTML = `
                    <strong>ç«è½¦ ${train.rid}</strong><br>
                    çŠ¶æ€: ${train.state}<br>
                    ä½ç½®: ${train.lat.toFixed(4)}, ${train.lon.toFixed(4)}<br>
                    ${train.from_tpl ? `ä»: ${train.from_tpl}` : ''}<br>
                    ${train.to_tpl ? `åˆ°: ${train.to_tpl}` : ''}<br>
                    ${train.platform ? `ç«™å°: ${train.platform}` : ''}
                `;
                
                // å®šä½ä¿¡æ¯æ¡†
                const rect = marker.getBoundingClientRect();
                infoDiv.style.left = (rect.left + 20) + 'px';
                infoDiv.style.top = (rect.top - 10) + 'px';
                infoDiv.style.display = 'block';
                
                // 3ç§’åéšè—
                setTimeout(() => {
                    infoDiv.style.display = 'none';
                }, 3000);
            }
            
            updateConnectionStatus(status, message) {
                const statusDiv = document.getElementById('connectionStatus');
                statusDiv.className = `connection-status ${status}`;
                statusDiv.querySelector('span').textContent = message;
            }
            
            setupControls() {
                document.getElementById('showTrains').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        this.trains.forEach(train => this.addTrainMarker(train));
                    } else {
                        this.clearAllMarkers();
                    }
                });
                
                document.getElementById('highPerformance').addEventListener('change', (e) => {
                    this.isHighPerformance = e.target.checked;
                    // é‡æ–°æ¸²æŸ“æ‰€æœ‰æ ‡è®°
                    this.clearAllMarkers();
                    if (document.getElementById('showTrains').checked) {
                        this.trains.forEach(train => this.addTrainMarker(train));
                    }
                });
            }
            
            startPerformanceMonitoring() {
                setInterval(() => {
                    // è®¡ç®—FPS
                    const now = Date.now();
                    this.frameCount++;
                    if (now - this.lastFrameTime >= 1000) {
                        this.stats.fps = Math.round(this.frameCount * 1000 / (now - this.lastFrameTime));
                        this.frameCount = 0;
                        this.lastFrameTime = now;
                    }
                    
                    // è®¡ç®—æ›´æ–°ç‡
                    if (now - this.lastUpdateTime >= 1000) {
                        this.stats.updateRate = this.updateCount;
                        this.updateCount = 0;
                        this.lastUpdateTime = now;
                    }
                    
                    // ä¼°ç®—å†…å­˜ä½¿ç”¨
                    if (performance.memory) {
                        this.stats.memoryUsage = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                    }
                }, 100);
            }
            
            startStatsUpdate() {
                setInterval(() => {
                    document.getElementById('totalTrains').textContent = this.stats.totalTrains;
                    document.getElementById('activeTrains').textContent = this.stats.activeTrains;
                    document.getElementById('updateRate').textContent = this.stats.updateRate;
                    document.getElementById('latency').textContent = this.stats.latency + 'ms';
                    document.getElementById('fps').textContent = this.stats.fps;
                    document.getElementById('renderTime').textContent = Math.round(this.stats.renderTime) + 'ms';
                    document.getElementById('memoryUsage').textContent = this.stats.memoryUsage + 'MB';
                }, 1000);
            }
            
            startHttpPolling() {
                console.log('å¯åŠ¨HTTPè½®è¯¢ä½œä¸ºWebSocketçš„å›é€€æ–¹æ¡ˆ');
                setInterval(async () => {
                    try {
                        const response = await fetch('http://localhost:8000/positions?limit=1000');
                        const trains = await response.json();
                        this.handleInitialData(trains);
                    } catch (error) {
                        console.error('HTTPè½®è¯¢å¤±è´¥:', error);
                    }
                }, 5000);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        let tracker;
        
        function initMap() {
            tracker = new HighPerformanceTrainTracker();
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (tracker && tracker.ws) {
                tracker.ws.close();
            }
        });
    </script>

                    `;
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½Google Maps API
