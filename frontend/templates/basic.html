<body>

    <div class="control-panel">

        <div class="checkbox-group">

                <label for="showStations">æ˜¾ç¤ºè½¦ç«™ ğŸš‰</label>

                <label for="showTrains">æ˜¾ç¤ºç«è½¦ ğŸš‚</label>

                <label for="showLines">æ˜¾ç¤ºçº¿è·¯ ğŸ›¤ï¸</label>

            <label>ä¸Šä¼ è½¦ç«™æ•°æ®:</label>
            <input type="file" id="stationsFile" accept=".json">

            <input type="file" id="linesFile" accept=".geojson,.json">

    <script>
        class TrainTracker {
            constructor() {
                this.map = null;
                this.stationsData = [];
                this.linesData = null;
                this.trainMarkers = new Map();
                this.stationMarkers = [];
                this.updateInterval = null;

                this.init();
            }

            async init() {
                await this.initMap();
                await this.loadDefaultData();
                this.setupControls();
                this.startTrainUpdates();
            }

            async initMap() {
                this.map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 6,
                    center: { lat: 54.5, lng: -2.5 }, // è‹±å›½ä¸­å¿ƒ
                    mapTypeId: 'roadmap'
                });
            }

            async loadDefaultData() {
                try {
                    // åŠ è½½é»˜è®¤è½¦ç«™æ•°æ®
                    const stationsResponse = await fetch('./stations.json');
                    this.stationsData = await stationsResponse.json();

                    // åŠ è½½é»˜è®¤çº¿è·¯æ•°æ®
                    const linesResponse = await fetch('./hotosm_gbr_railways_lines_geojson.geojson');
                    this.linesData = await linesResponse.json();

                    this.renderAll();
                    this.showStatus('é»˜è®¤æ•°æ®åŠ è½½æˆåŠŸ', 'success');
                } catch (error) {
                    console.error('åŠ è½½é»˜è®¤æ•°æ®å¤±è´¥:', error);
                    this.showStatus('åŠ è½½é»˜è®¤æ•°æ®å¤±è´¥: ' + error.message, 'error');
                }
            }

            renderAll() {
                this.renderStations();
                this.renderLines();
            }

            renderStations() {
                // æ¸…é™¤ç°æœ‰è½¦ç«™æ ‡è®°
                this.stationMarkers.forEach(marker => marker.setMap(null));
                this.stationMarkers = [];

                if (!document.getElementById('showStations').checked) return;

                this.stationsData.forEach(station => {
                    const marker = new google.maps.Marker({
                        position: { lat: station.lat, lng: station.long || station.lon },
                        map: this.map,
                        title: station.stationName,
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <text x="12" y="18" text-anchor="middle" font-size="20">ğŸš‰</text>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(24, 24),
                            anchor: new google.maps.Point(12, 12)
                        }
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div>
                                <h4>${station.stationName}</h4>
                                <p>ä»£ç : ${station.crsCode || 'N/A'}</p>
                                <p>ä½ç½®: ${station.lat.toFixed(4)}, ${(station.long || station.lon).toFixed(4)}</p>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(this.map, marker);
                    });

                    this.stationMarkers.push(marker);
                });
            }

            renderLines() {
                if (!document.getElementById('showLines').checked) {
                    this.map.data.forEach(feature => {
                        this.map.data.remove(feature);
                    });
                    return;
                }

                if (this.linesData) {
                    this.map.data.addGeoJson(this.linesData);

                    this.map.data.setStyle({
                        strokeColor: '#000000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2
                    });

                    // è‡ªåŠ¨ç¼©æ”¾åˆ°çº¿è·¯èŒƒå›´
                    const bounds = new google.maps.LatLngBounds();
                    this.map.data.forEach(feature => {
                        feature.getGeometry().forEachLatLng(latLng => {
                            bounds.extend(latLng);
                        });
                    });
                    this.map.fitBounds(bounds);
                }
            }

            async renderTrains() {
                if (!document.getElementById('showTrains').checked) {
                    this.trainMarkers.forEach(marker => marker.setMap(null));
                    this.trainMarkers.clear();
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8000/positions?limit=500&max_age_minutes=1440');
                    const trainsData = await response.json();

                    // è·å–å½“å‰å­˜åœ¨çš„ç«è½¦ID
                    const currentTrainIds = new Set(trainsData.map(train => train.rid || train.uid));

                    // ç§»é™¤ä¸å†å­˜åœ¨çš„ç«è½¦æ ‡è®°
                    this.trainMarkers.forEach((marker, trainId) => {
                        if (!currentTrainIds.has(trainId)) {
                            marker.setMap(null);
                            this.trainMarkers.delete(trainId);
                        }
                    });

                    // æ›´æ–°æˆ–åˆ›å»ºç«è½¦æ ‡è®°
                    trainsData.forEach(train => {
                        const trainId = train.rid || train.uid;
                        const position = { lat: train.lat, lng: train.lon || train.lng };

                        // å°†ç«è½¦ä½ç½®å¯¹é½åˆ°æœ€è¿‘çš„çº¿è·¯
                        const snappedPosition = this.snapToNearestLine(position);
                        const bearing = this.calculateBearing(position, snappedPosition);

                        if (this.trainMarkers.has(trainId)) {
                            // æ›´æ–°ç°æœ‰æ ‡è®°
                            const marker = this.trainMarkers.get(trainId);
                            marker.setPosition(snappedPosition);
                            marker.setIcon(this.createTrainIcon(bearing));
                        } else {
                            // åˆ›å»ºæ–°æ ‡è®°
                            const marker = new google.maps.Marker({
                                position: snappedPosition,
                                map: this.map,
                                title: `ç«è½¦ ${trainId}`,
                                icon: this.createTrainIcon(bearing)
                            });

                            const infoWindow = new google.maps.InfoWindow({
                                content: `
                                    <div>
                                        <h4>ğŸš‚ ç«è½¦ ${trainId}</h4>
                                        <p>çŠ¶æ€: ${train.state || 'N/A'}</p>
                                        <p>ä½ç½®: ${train.lat.toFixed(4)}, ${(train.lon || train.lng).toFixed(4)}</p>
                                    </div>
                                `
                            });

                            marker.addListener('click', () => {
                                infoWindow.open(this.map, marker);
                            });

                            this.trainMarkers.set(trainId, marker);
                        }
                    });

                } catch (error) {
                    console.error('è·å–ç«è½¦ä½ç½®å¤±è´¥:', error);
                    // å¦‚æœAPIä¸å¯ç”¨ï¼Œæ˜¾ç¤ºæ¨¡æ‹Ÿæ•°æ®
                    this.renderMockTrains();
                }
            }

            renderMockTrains() {
                // æ¨¡æ‹Ÿä¸€äº›ç«è½¦æ•°æ®ç”¨äºæ¼”ç¤º
                const mockTrains = [
                    { rid: 'MOCK001', lat: 51.5074, lng: -0.1278, state: 'running' },
                    { rid: 'MOCK002', lat: 53.4808, lng: -2.2426, state: 'stopped' },
                    { rid: 'MOCK003', lat: 55.9533, lng: -3.1883, state: 'running' }
                ];

                mockTrains.forEach(train => {
                    const trainId = train.rid;
                    const position = { lat: train.lat, lng: train.lng };
                    const snappedPosition = this.snapToNearestLine(position);
                    const bearing = Math.random() * 360; // éšæœºæ–¹å‘

                    if (!this.trainMarkers.has(trainId)) {
                        const marker = new google.maps.Marker({
                            position: snappedPosition,
                            map: this.map,
                            title: `ç«è½¦ ${trainId}`,
                            icon: this.createTrainIcon(bearing)
                        });

                        this.trainMarkers.set(trainId, marker);
                    }
                });
            }

            createTrainIcon(bearing = 0) {
                return {
                    path: 'M 0,-20 L 15,0 L 0,20 L -15,0 Z', // ç®­å¤´å½¢çŠ¶
                    fillColor: '#d32f2f',
                    fillOpacity: 1,
                    strokeColor: '#b71c1c',
                    strokeWeight: 2,
                    scale: 0.8,
                    rotation: bearing,
                    anchor: new google.maps.Point(0, 0)
                };
            }

            snapToNearestLine(position) {
                // ç®€åŒ–çš„å¯¹é½ç®—æ³• - åœ¨å®é™…åº”ç”¨ä¸­éœ€è¦æ›´å¤æ‚çš„å‡ ä½•è®¡ç®—
                let nearestPoint = position;
                let minDistance = Infinity;

                if (this.linesData && this.linesData.features) {
                    this.linesData.features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            const coordinates = feature.geometry.coordinates;
                            for (let i = 0; i < coordinates.length - 1; i++) {
                                const segmentStart = { lat: coordinates[i][1], lng: coordinates[i][0] };
                                const segmentEnd = { lat: coordinates[i + 1][1], lng: coordinates[i + 1][0] };

                                const closestPoint = this.getClosestPointOnSegment(position, segmentStart, segmentEnd);
                                const distance = this.calculateDistance(position, closestPoint);

                                if (distance < minDistance) {
                                    minDistance = distance;
                                    nearestPoint = closestPoint;
                                }
                            }
                        }
                    });
                }

                return nearestPoint;
            }

            getClosestPointOnSegment(point, segmentStart, segmentEnd) {
                // è®¡ç®—ç‚¹åˆ°çº¿æ®µçš„æœ€è¿‘ç‚¹
                const A = point.lat - segmentStart.lat;
                const B = point.lng - segmentStart.lng;
                const C = segmentEnd.lat - segmentStart.lat;
                const D = segmentEnd.lng - segmentStart.lng;

                const dot = A * C + B * D;
                const lenSq = C * C + D * D;

                if (lenSq === 0) return segmentStart;

                let param = dot / lenSq;
                param = Math.max(0, Math.min(1, param));

                return {
                    lat: segmentStart.lat + param * C,
                    lng: segmentStart.lng + param * D
                };
            }

            calculateDistance(pos1, pos2) {
                const R = 6371; // åœ°çƒåŠå¾„ï¼ˆå…¬é‡Œï¼‰
                const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
                const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            calculateBearing(from, to) {
                const dLng = (to.lng - from.lng) * Math.PI / 180;
                const lat1 = from.lat * Math.PI / 180;
                const lat2 = to.lat * Math.PI / 180;

                const y = Math.sin(dLng) * Math.cos(lat2);
                const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);

                return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            }

            setupControls() {
                // å¤é€‰æ¡†æ§åˆ¶
                document.getElementById('showStations').addEventListener('change', () => {
                    this.renderStations();
                });

                document.getElementById('showTrains').addEventListener('change', () => {
                    this.renderTrains();
                });

                document.getElementById('showLines').addEventListener('change', () => {
                    this.renderLines();
                });

                // æ–‡ä»¶ä¸Šä¼ 
                document.getElementById('stationsFile').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0], 'stations');
                });

                document.getElementById('linesFile').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0], 'lines');
                });

                // æ‹–æ‹½ä¸Šä¼ 
                const dropZone = document.getElementById('dropZone');
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });

                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileUpload(files[0], this.detectFileType(files[0].name));
                    }
                });
            }

            detectFileType(filename) {
                if (filename.includes('station')) return 'stations';
                if (filename.includes('railway') || filename.includes('line') || filename.endsWith('.geojson')) return 'lines';
                return 'unknown';
            }

            async handleFileUpload(file, type) {
                if (!file) return;

                try {
                    const text = await file.text();
                    const data = JSON.parse(text);

                    if (type === 'stations') {
                        this.stationsData = data;
                        this.renderStations();
                        this.showStatus('è½¦ç«™æ•°æ®ä¸Šä¼ æˆåŠŸ', 'success');
                    } else if (type === 'lines') {
                        this.linesData = data;
                        this.renderLines();
                        this.showStatus('çº¿è·¯æ•°æ®ä¸Šä¼ æˆåŠŸ', 'success');
                    } else {
                        this.showStatus('æ— æ³•è¯†åˆ«æ–‡ä»¶ç±»å‹', 'error');
                    }
                } catch (error) {
                    this.showStatus('æ–‡ä»¶è§£æå¤±è´¥: ' + error.message, 'error');
                }
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';

                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }

            startTrainUpdates() {
                // ç«‹å³æ›´æ–°ä¸€æ¬¡
                this.renderTrains();

                // æ¯2ç§’æ›´æ–°ä¸€æ¬¡
                this.updateInterval = setInterval(() => {
                    this.renderTrains();
                }, 2000);
            }

            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        let trainTracker;

        function initMap() {
            trainTracker = new TrainTracker();
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (trainTracker) {
                trainTracker.destroy();
            }
        });
    </script>
