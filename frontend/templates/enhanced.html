    <script>
        class EnhancedTrainTracker {

                    this.showStatus('åŠ è½½é»˜è®¤æ•°æ®å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ä¸Šä¼ æ–‡ä»¶', 'error');

            renderAll() {

            renderStations() {
                // æ¸…é™¤ç°æœ‰è½¦ç«™æ ‡è®°
                this.stationMarkers.forEach(marker => marker.setMap(null));
                this.stationMarkers = [];

                if (!document.getElementById('showStations').checked || !this.stationsData.length) return;

                const bounds = new google.maps.LatLngBounds();

                this.stationsData.forEach(station => {
                    const lat = station.lat;
                    const lng = station.long || station.lon;

                    if (!lat || !lng) return;

                    const position = { lat, lng };
                    bounds.extend(position);

                    const marker = new google.maps.Marker({
                        position,
                        map: this.map,
                        title: station.stationName,
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <text x="12" y="18" text-anchor="middle" font-size="20">ğŸš‰</text>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(24, 24),
                            anchor: new google.maps.Point(12, 12)
                        }
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div style="font-family: Arial, sans-serif;">
                                <h4 style="margin: 0 0 8px 0; color: #1976d2;">ğŸ¢ ${station.stationName}</h4>
                                <p style="margin: 4px 0;"><strong>ä»£ç :</strong> ${station.crsCode || 'N/A'}</p>
                                <p style="margin: 4px 0;"><strong>å›½å®¶:</strong> ${station.constituentCountry || 'N/A'}</p>
                                <p style="margin: 4px 0;"><strong>åæ ‡:</strong> ${lat.toFixed(4)}, ${lng.toFixed(4)}</p>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(this.map, marker);
                    });

                    this.stationMarkers.push(marker);
                });

                // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡åŠ è½½ä¸”æœ‰è½¦ç«™æ•°æ®ï¼Œè°ƒæ•´åœ°å›¾è§†é‡
                if (this.stationMarkers.length > 0 && !bounds.isEmpty()) {
                    this.map.fitBounds(bounds);
                }
            }

            renderLines() {
                // æ¸…é™¤ç°æœ‰çº¿è·¯
                this.lineFeatures.forEach(feature => {
                    this.map.data.remove(feature);
                });
                this.lineFeatures = [];

                if (!document.getElementById('showLines').checked || !this.linesData) return;

                try {
                    const features = this.map.data.addGeoJson(this.linesData);
                    this.lineFeatures = features;

                    // ä¸ºæ¯æ¡çº¿è·¯åˆ†é…é¢œè‰²
                    this.assignLineColors();

                    // è®¾ç½®çº¿è·¯æ ·å¼ï¼Œæ”¯æŒä¸åŒé¢œè‰²
                    this.map.data.setStyle((feature) => {
                        const lineName = this.getLineName(feature);
                        const color = this.lineColors.get(lineName) || '#000000';

                        return {
                            strokeColor: color,
                            strokeOpacity: 0.8,
                            strokeWeight: 3
                        };
                    });

                    // è‡ªåŠ¨ç¼©æ”¾åˆ°çº¿è·¯èŒƒå›´ï¼ˆä»…åœ¨é¦–æ¬¡åŠ è½½æ—¶ï¼‰
                    if (this.stationMarkers.length === 0) {
                        const bounds = new google.maps.LatLngBounds();
                        this.map.data.forEach(feature => {
                            this.processGeometry(feature.getGeometry(), (latLng) => {
                                bounds.extend(latLng);
                            });
                        });
                        if (!bounds.isEmpty()) {
                            this.map.fitBounds(bounds);
                        }
                    }
                } catch (error) {
                    console.error('æ¸²æŸ“çº¿è·¯å¤±è´¥:', error);
                    this.showStatus('æ¸²æŸ“çº¿è·¯å¤±è´¥: ' + error.message, 'error');
                }
            }

            processGeometry(geometry, callback) {
                const type = geometry.getType();
                if (type === 'Point') {
                    callback(geometry.get());
                } else if (type === 'LineString') {
                    geometry.getArray().forEach(callback);
                } else if (type === 'MultiLineString') {
                    geometry.getArray().forEach(lineString => {
                        lineString.getArray().forEach(callback);
                    });
                } else if (type === 'Polygon') {
                    geometry.getArray().forEach(linearRing => {
                        linearRing.getArray().forEach(callback);
                    });
                }
            }

            async renderTrains() {
                if (!document.getElementById('showTrains').checked) {
                    this.trainMarkers.forEach(marker => marker.setMap(null));
                    this.trainMarkers.clear();
                    return;
                }

                try {
                    // ä¼˜å…ˆä½¿ç”¨æ™ºèƒ½æ›´æ–°å™¨APIï¼Œå›é€€åˆ°Darwin API
                    let response;
                    try {
                        response = await fetch('http://localhost:8001/positions?limit=500&max_age_minutes=360');
                    } catch (e) {
                        console.log('æ™ºèƒ½æ›´æ–°å™¨ä¸å¯ç”¨ï¼Œä½¿ç”¨Darwin API');
                        response = await fetch('http://localhost:8000/positions?limit=500&max_age_minutes=1440');
                    }

                    const trainsData = await response.json();

                    // è·å–å½“å‰å­˜åœ¨çš„ç«è½¦ID
                    const currentTrainIds = new Set(trainsData.map(train => train.rid || train.uid));

                    // ç§»é™¤ä¸å†å­˜åœ¨çš„ç«è½¦æ ‡è®°
                    this.trainMarkers.forEach((marker, trainId) => {
                        if (!currentTrainIds.has(trainId)) {
                            marker.setMap(null);
                            this.trainMarkers.delete(trainId);
                        }
                    });

                    // æ›´æ–°æˆ–åˆ›å»ºç«è½¦æ ‡è®°
                    trainsData.forEach(train => {
                        const trainId = train.rid || train.uid;
                        const lat = train.lat;
                        const lng = train.lon || train.lng;

                        if (!lat || !lng) return;

                        const position = { lat, lng };

                        // å°†ç«è½¦ä½ç½®å¯¹é½åˆ°æœ€è¿‘çš„çº¿è·¯
                        const snappedPosition = this.snapToNearestLine(position);
                        const bearing = this.calculateBearing(position, snappedPosition);

                        if (this.trainMarkers.has(trainId)) {
                            // æ›´æ–°ç°æœ‰æ ‡è®°
                            const marker = this.trainMarkers.get(trainId);
                            marker.setPosition(snappedPosition);
                            marker.setIcon(this.createTrainIcon(bearing));
                        } else {
                            // åˆ›å»ºæ–°æ ‡è®°
                            const marker = new google.maps.Marker({
                                position: snappedPosition,
                                map: this.map,
                                title: `ç«è½¦ ${trainId}`,
                                icon: this.createTrainIcon(bearing)
                            });

                            const infoWindow = new google.maps.InfoWindow({
                                content: `
                                    <div style="font-family: Arial, sans-serif;">
                                        <h4 style="margin: 0 0 8px 0; color: #d32f2f;">ğŸš‚ ç«è½¦ ${trainId}</h4>
                                        <p style="margin: 4px 0;"><strong>UID:</strong> ${train.uid || 'N/A'}</p>
                                        <p style="margin: 4px 0;"><strong>çŠ¶æ€:</strong> ${train.state || 'N/A'}</p>
                                        <p style="margin: 4px 0;"><strong>åŸå§‹ä½ç½®:</strong> ${lat.toFixed(4)}, ${lng.toFixed(4)}</p>
                                        <p style="margin: 4px 0;"><strong>å¯¹é½ä½ç½®:</strong> ${snappedPosition.lat.toFixed(4)}, ${snappedPosition.lng.toFixed(4)}</p>
                                    </div>
                                `
                            });

                            marker.addListener('click', () => {
                                infoWindow.open(this.map, marker);
                            });

                            this.trainMarkers.set(trainId, marker);
                        }
                    });

                } catch (error) {
                    console.error('è·å–ç«è½¦ä½ç½®å¤±è´¥:', error);
                    this.showStatus(`APIè¿æ¥å¤±è´¥: ${error.message}`, 'error');
                    // å¦‚æœAPIä¸å¯ç”¨ï¼Œæ˜¾ç¤ºæ¨¡æ‹Ÿæ•°æ®
                    this.renderMockTrains();
                }
            }

            renderMockTrains() {
                // æ‰©å±•çš„æ¨¡æ‹Ÿç«è½¦æ•°æ®ç”¨äºæ¼”ç¤º
                const mockTrains = [
                    { rid: 'DEMO001', uid: 'L12345', lat: 51.5074, lng: -0.1278, state: 'running' },
                    { rid: 'DEMO002', uid: 'L67890', lat: 53.4808, lng: -2.2426, state: 'stopped' },

                    { rid: 'DEMO008', uid: 'L66666', lat: 53.7632, lng: -2.7044, state: 'running' },
                    { rid: 'DEMO009', uid: 'L77777', lat: 51.4816, lng: -3.1791, state: 'stopped' },
                    { rid: 'DEMO010', uid: 'L88888', lat: 52.9548, lng: -1.1581, state: 'enroute' }

                mockTrains.forEach(train => {
                    const trainId = train.rid;

                    const bearing = Math.random() * 360; // éšæœºæ–¹å‘

                    if (!this.trainMarkers.has(trainId)) {

                        const infoWindow = new google.maps.InfoWindow({

                                    <p style="margin: 4px 0;"><strong>UID:</strong> ${train.uid}</p>
                                    <p style="margin: 4px 0;"><strong>çŠ¶æ€:</strong> ${train.state}</p>
                                    <p style="margin: 4px 0;"><strong>ä½ç½®:</strong> ${position.lat.toFixed(4)}, ${position.lng.toFixed(4)}</p>
                                    <p style="margin: 4px 0; color: #666;"><em>è¿™æ˜¯æ¼”ç¤ºæ•°æ®</em></p>

                            `

            createTrainIcon(bearing = 0, lineColor = '#FFC508') {
                // åˆ›å»º SVG å­—ç¬¦ä¸²ï¼Œæ”¯æŒåŠ¨æ€é¢œè‰²å’Œæ—‹è½¬
                const svgIcon = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="16" fill-opacity="0.8" stroke="#003F56" stroke-width="3" fill="${lineColor}"/>
                        <g fill="black" transform="translate(4.5, 4.5) rotate(${bearing}, 15.5, 15.5)">
                            <path fill="#003F56" d="M 8.9101796,21.718563 15.732036,5.6152695 22.600299,21.76497 15.732036,18.284431 Z"/>
                        </g>
                    </svg>
                `;

                return {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svgIcon),
                    scaledSize: new google.maps.Size(32, 32),
                    anchor: new google.maps.Point(16, 16)
                };
            }

            snapToNearestLine(position) {
                // ç®€åŒ–çš„å¯¹é½ç®—æ³•
                let nearestPoint = position;
                let minDistance = Infinity;

                if (this.linesData && this.linesData.features) {
                    this.linesData.features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            const coordinates = feature.geometry.coordinates;
                            for (let i = 0; i < coordinates.length - 1; i++) {
                                const segmentStart = { lat: coordinates[i][1], lng: coordinates[i][0] };
                                const segmentEnd = { lat: coordinates[i + 1][1], lng: coordinates[i + 1][0] };

                                const closestPoint = this.getClosestPointOnSegment(position, segmentStart, segmentEnd);
                                const distance = this.calculateDistance(position, closestPoint);

                                if (distance < minDistance && distance < 0.01) { // 1km å†…æ‰å¯¹é½
                                    minDistance = distance;
                                    nearestPoint = closestPoint;
                                }
                            }
                        }
                    });
                }

                return nearestPoint;
            }

            getClosestPointOnSegment(point, segmentStart, segmentEnd) {
                const A = point.lat - segmentStart.lat;
                const B = point.lng - segmentStart.lng;
                const C = segmentEnd.lat - segmentStart.lat;
                const D = segmentEnd.lng - segmentStart.lng;

                const dot = A * C + B * D;
                const lenSq = C * C + D * D;

                if (lenSq === 0) return segmentStart;

                let param = dot / lenSq;
                param = Math.max(0, Math.min(1, param));

                return {
                    lat: segmentStart.lat + param * C,
                    lng: segmentStart.lng + param * D
                };

            calculateDistance(pos1, pos2) {
                const R = 6371; // åœ°çƒåŠå¾„ï¼ˆå…¬é‡Œï¼‰
                const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
                const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            calculateBearing(from, to) {
                const dLng = (to.lng - from.lng) * Math.PI / 180;
                const lat1 = from.lat * Math.PI / 180;
                const lat2 = to.lat * Math.PI / 180;

                const y = Math.sin(dLng) * Math.cos(lat2);
                const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLng);

                return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            }
